
<!DOCTYPE HTML>
<html>
        <body>
            <script>
let a = parseInt(prompt('Input  a'));
let arr = [];
for(let i=0;i<a;i++){
arr.push(prompt('Input  B'));
}
let sum = 1;
for(let i=0;i<a;i++){
if(arr[i]!=0){
sum=sum*arr[i];
}
}
alert(sum);


    
            </script>
