<body>
         <div class="rr">
<img src="4.jpg" id="gg" width="717px">
     </div>

     <button onclick="changePicture1()"><img src="1.jpg" id="pic1" width="100px"></button>
     <button onclick="changePicture2()"><img src="2.jpg" id="pic2" width="100px"></button>
     <button onclick="changePicture3()"><img src="3.jpg" id="pic3" width="100px"></button>
     <button onclick="changePicture4()"><img src="4.jpg" id="pic4" width="100px"></button>
     <button onclick="changePicture5()"><img src="5.jpg" id="pic5" width="100px"></button>
     <button onclick="changePicture6()"><img src="6.jpg" id="pic6" width="100px"></button>

  <script>
function changePicture1(){
    gg.src = "1.jpg";
}
function changePicture2(){
    gg.src = "2.jpg";
}
function changePicture3(){
    gg.src = "3.jpg";
}
function changePicture4(){
    gg.src = "4.jpg";
}
function changePicture5(){
    gg.src = "5.jpg";
}

function changePicture6(){
    gg.src = "6.jpg";
}


  </script>
