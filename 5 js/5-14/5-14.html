        <body>
            <script>
let a = parseInt(prompt('Input  a'));
let b = parseInt(prompt('Input  b'));

            max = a;
        }else if (b > c) {
            max = b;
        } else {
            max = c;
        }
sum=((a+b+c)-max);

            alert("NO");}
